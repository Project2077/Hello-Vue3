<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>

<body>
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
    </div>

    <script>
        const app = {
            data() {
                return {
                    ok: true
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
