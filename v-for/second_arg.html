<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/3.2.36/vue.global.min.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <li v-for="(site, index) in sites">
                {{ index }} -{{ site.text }}
            </li>
        </ol>
    </div>
    <script>
        const app = {
            data() {
                return {
                    sites: [
                        { text: 'Google' },
                        { text: 'Runoob' },
                        { text: 'Taobao' }
                    ]
                }
            }
        }

        Vue.createApp(app).mount('#app')
    </script>
</body>

</html>
